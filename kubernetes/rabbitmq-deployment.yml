---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbit
  labels:
    app: crawler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crawler
  template:
    metadata:
      name: rabbit
      labels:
        app: crawler
    spec:
      containers:
      - image: rabbitmq:3.6-management-alpine
        name: rabbit
