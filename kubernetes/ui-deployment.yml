---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  labels:
    app: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      name: ui
      labels:
        app: ui
    spec:
      terminationGracePeriodSeconds: 30
      hostname: ui
      containers:
      - name: ui
        image: daniilrostov/ui:1.0
        imagePullPolicy: "Always"
        env:
        - name: MONGO
          value: mongo
        - name: MONGO_PORT
          value: "27017"
